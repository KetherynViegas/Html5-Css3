<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body><h1>Inserindo vídeos hospedados locamente.</h1>
    <p>Ester vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="560" poster="./imagens/capa-morango.jpg" controls autoplay loop>
        <source src="./midia/Meu-Video.Mp4.mp4" type="video/mp4">
        <source src="./midia/Meu-Video.WEBM.webm" type="video/webm"> 
        <source src="./midia/Meu-Video.MKV.mkv" type="viedo/mkv">
        <source src="./midia/meu-video.OGV.ogv" type="viedo/ogv">
            <!--consome meu seu próprio serviço de hospedagem-->
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>

    <h1>Inserindo vídeo do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/-dJd0NnNDFs?start=5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!--consome o serviço de hostpedagem no youtube-->
    
</body>
</html>
