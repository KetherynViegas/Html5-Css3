<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif ;
        }
        div > p {
            display: none;/* esconder */
        }
        div:hover > p{
            display: block; /* mostrar quando mexe o mouse*/
            color: #020227;
            background-color: #39b69b;
            width: 350px;
        }
        div:hover{
            color: black; 
           
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
